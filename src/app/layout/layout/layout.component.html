<div class="container-fluid m-0 p-0 dark-layout">
  <div class="row m-0 p-0">
    <div class="col-12 m-0 p-0">
      <mat-toolbar class="material-toolbar-background">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center">
            <div class="mt-3 mb-3">
              <img
                src="assets/logo-x-men.png"
                alt="Logo X-Men"
                class="logotipoxmen"
              />
            </div>

            <div>
              <app-reusable-button
                buttonColor="warn"
                [buttonPadding]="'10px 0px 0px 0px'"
                buttonHexColor="#FF5733"
                [routerLink]="['/']"
              >
                <mat-icon>home</mat-icon>
              </app-reusable-button>

              <app-reusable-button
                class="ms-2"
                buttonColor="warn"
                [buttonPadding]="'2px 15px 0px 15px'"
                buttonHexColor="#3dc8ff"
                (click)="openAddModal()"
              >
                Add Hero
              </app-reusable-button>
            </div>
          </div>
        </div>
      </mat-toolbar>
      <main>
        <ng-content></ng-content>
      </main>
      <footer
        class="material-toolbar-background text-center mt-5 mb-5 pt-5 pb-5"
      >
        <div class="d-flex justify-content-center">
          <div>
            <button (click)="maxTextSize()">Aumentar Texto</button>

            <button (click)="minTextSize()">Disminuir Texto</button>
          </div>

          <div>rafa@rafapenya.com - https://github.com/rpenyav/heroes-spa</div>
        </div>
      </footer>
    </div>
  </div>
</div>
