<div class="container-fluid">
  <app-loader-spinner [isLoading]="isLoading"></app-loader-spinner>
  <div class="row mt-2 p-3">
    <div class="col-md-12">
      <div class="text-center">
        <h1>Confirmar eliminación</h1>
        <div class="mb-5">
          ¿Estás seguro de que deseas eliminar a
          <strong>{{ superhero?.name }}</strong
          >?
        </div>
        <div>
          <app-reusable-button
            (click)="confirmDelete()"
            buttonPadding="0px 15px 0px 15px"
            buttonHexColor="#f5587d"
          >
            Eliminar
          </app-reusable-button>
          <app-reusable-button
            class="ms-2"
            (click)="cancelDelete()"
            buttonPadding="0px 15px 0px 15px"
            >Cancelar</app-reusable-button
          >
        </div>
      </div>
    </div>
  </div>
</div>
